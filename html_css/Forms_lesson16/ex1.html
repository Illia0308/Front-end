<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input
          type="text"
          id="last-name-form-control"
          name="lastName"
          value="Emerson"
        />
      </div>
      <div class="form-control">
        <input type="number" min="10" max="20" name="age" />
      </div>
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" /> Agree with therms and
          conditions</label
        >
      </div>
      <div class="form-control">
        <input type="radio" id="gender-male" name="gender" />
        <lable for="gender-male">Male</lable>
        <input type="radio" id="gender-famale" name="gender" />
        <lable for="gender-famale">Female</lable>
        <input type="radio" id="gender-secret" name="gender" />
        <lable for="gender-secret">Secret</lable>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="type some story...."
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
