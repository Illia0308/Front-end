<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form">
      <input
        class="list"
        type="text"
        name="primaryLanguage"
        value="HTML"
        disabled
      />
      <input class="list" type="checkbox" name="agree" />
      <input class="list" type="checkbox" name="like" checked />
      <input class="list" type="color" name="favoriteColor" value="#ff7f50" />
      <input class="list" type="date" name="birthDate" value="2021-01-02" />
      <input
        class="list"
        type="datetime-local"
        name="birthTime"
        value="2024-10-04T13:02"
      />
      <input
        class="list"
        type="email"
        name="email"
        placeholder="example@damain.com"
      />
      <input class="list" type="file" name="avatar" />
      <input class="list" type="month" name="startLearning" value="2020-01" />
      <input class="list" type="number" name="favouriteNumber" value="17" />
      <input
        class="list"
        type="textarea"
        name="story"
        aria-rowcount="5"
        aria-colcount="30"
        placeholder="A long time ago..."
      />

      <input class="list" type="password" value="secret" />

      <input class="language list" type="radio" id="HTML" /><label for="HTML"
        >HTML</label
      >
      <input class="language list" type="radio" id="CSS" /><label for="CSS"
        >CSS</label
      >
      <input class="language list" type="radio" id="JavaScript" /><label
        for="JavaScript"
        >JavaScript</label
      >
      <input class="list" type="range" name="learningProgress" value="30" />
      <select class="list" name="Framework" id="frame">
        <option value="react">React</option>
        <option value="jquery">jQuery</option>
        <option value="bootstrap">Bootstrap</option>
      </select>
      <input class="list" type="search" placeholder="Type first letters..." />
      <input class="list" type="time" name="lunchEnd" value="14:01" />
      <input
        class="list"
        type="url"
        name="website"
        placeholder="https://website.com"
        required
      />
      <input class="list" type="week" name="birthWeek" value="2021-W51" />
      <button class="list">Save</button>
    </div>
  </body>
</html>
