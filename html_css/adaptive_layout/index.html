    <title>Document</title>
    <style>
      .square {

      }

        .square {
          background-color: #fa8;
        }
              @media screen and (orientation: portrait) {
        .conteiner {
            flex-direction: column;
        }

      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="square"></div>
